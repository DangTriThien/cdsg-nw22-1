<VirtualHost *:80>
        DocumentRoot "/var/www/nextcloud"
        ServerName nhom1.vn
	ServerAdmin nhom1@localhost
	ServerAlias www.nhom1.vn
	ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

	Redirect permanet/ https://nhom1.vn/

        <Directory /var/www/nextcloud/>
	    AuthType Basic
            AuthName "Restricted Content"
            AuthUserFile /etc/apache2/.htpasswd
            Require valid-user

            Require all granted
            Options FollowSymlinks MultiViews
            AllowOverride All

           <IfModule mod_dav.c>
               Dav off
           </IfModule>
       </Directory>

</VirtualHost>
<VirtualHost *:443>
	serverName nhom1.vn
	DocumentRoot /var/www/nextcloud
	SSLEngine on
	SSLCertificateFile /etc/ssl/certs/apache-selfsigned.crt
	SSLCertificatekeyFile /etc/ssl/private/apache-selfsigned.key
	<Directory /var/www/nextcloud/>
	    Require all granted
	    Options FollowSymlinks MultiViews
	    AllowOverride All

	   <IfModule mod_dav.c>
	       Dav off
	   </IfModule>
	</Directory>
</VirtualHost>
